<ion-backdrop [hidden]="!d.showBackdrop"></ion-backdrop>
<div class="slide-wrapper">
  <div class="slide-content">
    <ion-slides class="slide-content-wrap" initialSlide="2">
      <ion-slide *ngFor="let slide of imgSlides" [ngClass]="{'swiper-no-swiping': isWatchDetail}">
        <img #img style="display:block" [src]="slide" (click)="doClick($event)" (pan)='panmove($event)' (panend)='panleft($event)'
          (dblclick)="doDoubleClick()">
      </ion-slide>
    </ion-slides>
  </div>
</div>
