<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  The world is your oyster.
  <p>
    If you get lost, the <a href="http://ionicframework.com/docs/v2">docs</a> will be your guide.
  </p>

  <div>
    <ion-slides>
      <ion-slide *ngFor="let slide of imgSlides">
        <img [src]="slide.url" (click)="slideUp($event)">
      </ion-slide>
    </ion-slides>
  </div>
</ion-content>
